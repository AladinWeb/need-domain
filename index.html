<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeatureHub - Blogs, Analysis, Solutions</title>
    <link rel="stylesheet" href="assets/css/styles.css">

                <a href="blogs.html" class="show-all-link">>>>Show All</a>

        <section id="analysis" class="section">
            <div class="section-header">
                <h2>Analysis</h2>
                <a href="analysis.html" class="show-all-link">>>>Show All</a>
            </div>
            <div class="card-grid" id="analysisGrid"></div>
        </section>

        <section id="solutions" class="section">
            <div class="section-header">
                <h2>Solutions</h2>
                <a href="solutions.html" class="show-all-link">>>>Show All</a>
            </div>
            <div class="card-grid" id="solutionsGrid"></div>
