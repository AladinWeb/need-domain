<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luckshots | Contact Us - AllWorld SEO Philippines Support</title>
    <meta name="description" content="Contact Luckshots for support! Managed by AllWorld SEO Philippines, reach us via form or email. Get help globally, updated July 05, 2025. Reach out now!">
    <meta name="keywords" content="luckshots contact, AllWorld SEO Philippines, customer support, email assistance, global contact form, business inquiry, digital agency support">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="canonical" href="https://luckshots.com/contact-us">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/images/android-chrome-512x512.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <section id="contact" class="section">
            <h1>Contact Us</h1>
            <p>Last Updated: July 05, 2025</p>
            <p>We’d love to hear from you! Please fill out the form below or use the contact details provided to get in touch with our team.</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3851.682256281581!2d120.95786147511635!3d15.120830885429507!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33971dfae735b3f9%3A0x1247c297476b34d3!2sALLWorld%20SEO%20Bulacan!5e0!3m2!1sen!2sph!4v1749876498728!5m2!1sen!2sph" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> Email: connected@allworldseodigitalmarketingsolutions.com</p>
                <p><i class="fas fa-phone"></i> Phone: (555) 123-4567</p>
                <p><i class="fas fa-map-marker-alt"></i> Address: 123 Tech Lane, Innovation City, CA 90210</p>
            </div>
            <form id="contactForm" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <div id="footer"></div>

    <script src="assets/js/header-footer.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
        })();

        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = contactForm.name.value;
            const email = contactForm.email.value;
            const message = contactForm.message.value;

            if (name && email && message) {
                emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                    name: name,
                    email: email,
                    message: message,
                    reply_to: email
                })
                .then(function(response) {
                    alert('Thank you, ' + name + '! Your message has been sent successfully. We’ll get back to you soon.');
                    contactForm.reset();
                }, function(error) {
                    alert('Failed to send the message. Please try again or email us at connected@allworldseodigitalmarketingsolutions.com.');
                    console.error('EmailJS error:', error);
                });
            } else {
                alert('Please fill out all fields before submitting.');
            }
        });
    </script>
</body>
</html>
